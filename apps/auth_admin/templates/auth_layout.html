<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Bai Jamjuree' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet" />
    {% if title %}
    <title>Data - {{ title }}</title>
    {% else %}
    <title>Kamseupai</title>
    <script src="https://kit.fontawesome.com/c32b8806e8.js"></script>

    {% endif %}

    <style>
        body {
            background-image: url('{{ url_for('static', filename='background.png') }}');
            font-family: 'Lexend Deca', sans-serif;
            font-size: 22px;

        }

        .bg-info {
            background-color: #03A4D2 !important;
        }

        .btn-light,
        .btn-light:active,
        .btn-light:visited {
            color: #03A4D2;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
            <a class="navbar-brand" href="#">
                <a class="navbar-brand mr-4" href="{{ url_for('admin.admin_index') }}">

                    <img style="margin-left:30px;" src="{{ url_for('static', filename='kamseupai_adm.png') }}"
                        width="220px;">

                </a>
            </a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent">

            </button>


        </nav>
    </header>

    {% block content %}{% endblock %}

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>

</html>
